<!-- templates/registrazione.html -->
<div class="container">
    <h1>Registrazione Utente</h1>

    <!-- Mostra il messaggio di esito, se presente -->
    {% if esito %}
        <p class="message">
            {{ esito.success if esito.success else esito.error }}
        </p>
    {% endif %}

    <p>Inserisci i tuoi dati per registrarti:</p>

    <!-- Form di registrazione -->
    <form action="/registrazione" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit" class="button">Registrati</button>
    </form>

    <p><a href="/" class="button">Torna alla Home</a></p>
</div>
