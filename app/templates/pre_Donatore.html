<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrazione Ospedale</title>
  <link rel="stylesheet" href="static/css/Stile.css">
  
</head>
<body>

  <header>
    <h1>BloodChain</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/dashboardOspedale">Ospedale</a>
      <a href="/dashboardDonatore">Donatore</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Un piccolo gesto, una grande vita.</h1>
    <p>Ogni goccia conta. Dona sangue, salva vite.</p>

    <button class="login-btn" onclick="openModal()">Login</button>

    <div class="stats-marquee">
      <p>Donati 1340 Litri di seme • 400 caffé sprecati • Svejate • Alessio Svejate </p>
    </div>
  </section>

  <!-- MODAL LOGIN -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Accedi</h2>
      <form id="loginForm">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Dona Sangue - Tutti i diritti riservati</p>
    <p>Email: info@donasangue.it | Tel: 800-123-456</p>
  </footer>

  <script>
    function openModal() {
      document.getElementById("loginModal").style.display = "block";
      document.getElementById("formRegistrazioneOspedale").style.display = "none";
    }

    function closeModal() {
      document.getElementById("loginModal").style.display = "none";
    }

    function mostraFormRegistrazione() {
      document.getElementById("formRegistrazioneOspedale").style.display = "block";
      document.getElementById("loginModal").style.display = "none";
      document.getElementById("formRegistrazioneOspedale").scrollIntoView({ behavior: "smooth" });
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const tipo = document.querySelector('input[name="tipo"]:checked').value;
      if (tipo === "ospedale") {
        window.location.href = "/dashboardOspedale";
      } else {
        window.location.href = "/dashboardDonatore";
      }
    });
  </script>

</body>
</html>
