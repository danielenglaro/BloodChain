<!-- templates/index.html -->
<div class="container">
    <h1>Benvenuto nella Gestione Sacche</h1>

    <!-- Mostra il messaggio di esito, se presente -->
    {% if esito %}
        <p class="message">
            {{ esito.success if esito.success else esito.error }}
        </p>
    {% endif %}

    <p>Benvenuto! Se vuoi registrarti, clicca qui sotto:</p>

    <!-- Link alla pagina di registrazione -->
    <a href="/registrazione" class="button">Registrati</a>

    <p>Oppure seleziona una delle opzioni disponibili qui sotto:</p>

    <!-- Altri link -->
    <a href="/aggiungi" class="button">Aggiungi Sacca</a>
    <a href="/tracciamento" class="button">Traccia Sacca</a>
</div>
