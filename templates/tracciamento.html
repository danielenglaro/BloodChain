<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esito tracciamento Sacca</title>
    <style>
        /* Stile per il corpo della pagina */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Box principale per contenere il risultato */
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        /* Titolo della pagina */
        h1 {
            color: #4CAF50;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Testo che mostra l'esito */
        .result {
            font-size: 1.2rem;
            background-color: #f0f8ff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #d1e7fd;
            margin-bottom: 20px;
            word-wrap: break-word;
        }

        /* Bottoni */
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #777;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Esito del tracciamento della Sacca</h1>

        <div class="result">
            <!-- Visualizzazione dell'esito JSON -->
            <p><strong>Esito della chiamata API:</strong></p>
            <pre>{{ esito | tojson }}</pre>
        </div>

        <!-- Bottone per tornare alla pagina principale -->
        <a href="/" class="button">Torna alla pagina principale</a>
    </div>


</body>
</html>
